<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Add-Da-Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-5">
				<img src="https://image.flaticon.com/icons/png/128/172/172657.png" alt="Mountain View">
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group todo-list">
					<li class="list-group-item new-item">
						<form id="todo-form">
						<input class="new-item" placeholder="Add a burger" type="text" />
						<button type="submit" class="btn btn-default submit">Add Burger</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<span class="todo-container"></span>
			</div>
			<div class="col-md-6">
				<span class="menu-container"></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function() { 
		$(document).on("click", ".submit", function(event) {
			$(".menu-container").append("<li class='list-group-item todo-item'><span>"+$("input.new-item").val().trim()+"</span><input type='text' class='edit' style='display: none;'></li><br>");
		});
	});

	</script>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
